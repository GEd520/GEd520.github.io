<!DOCTYPE html>
<html data-theme="light" class="">

<head>
  <meta content="always" name="referrer">
  <link rel="icon" type="image/png" href="https://via.placeholder.com/50">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="theme-color" content="#eee">
  <title>辞之次元</title>
  <style>
    /* 全局样式 */
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #87CEEB;
      color: #333;
    }

    /* 头部样式 */
    header {
      background-color: #ff69b4;
      color: #ffffff;
      padding: 1em 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-family: "Courier New", monospace;
    }

    /* 主要内容区域样式 */
    main {
      padding: 2em;
    }

    .intro {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: white;
    }

    .dynamic-text {
      text-align: center;
      margin-top: 5px;
      font-size: 17px;
      color: #ffffff;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      width: 0;
      left: 50%;
      animation: typing 5s steps(20, end) infinite, blink 0.75s step-end infinite;
    }

    /* 模拟打字效果 */
    @keyframes typing {
      0%, 100% {
        width: 0;
        left: 50%;
      }
      50% {
        width: 100%;
        left: 0;
      }
    }

    /* 模拟光标闪烁 */
    @keyframes blink {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: black;
      }
    }

    .content {
      margin-top: 2em;
      background-color: #ffe4e1;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
    }

    /* 页脚样式 */
    footer {
      background-color: #87CEEB;
      color: #ffffff;
      text-align: center;
      padding: 1em 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* 头像样式 */
    .rotating-image {
      width: 120px;
      height: 120px;
      display: block;
      margin: 0 auto;
      border-radius: 50%;
    }

    .text {
      text-align: center;
      color: #ffffff;
      font-size: 15px;
    }

    /* 图片名称样式 */
    .image-name {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    /* 链接样式 */
    a {
      display: block;
      width: 200px;
      height: 10px;
      background-color: #ff9900;
      text-align: center;
      padding: 10px;
      margin: 0 auto;
      line-height: 5px;  /* 使文字垂直居中 */
      text-decoration: none;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #ff8000;
    }
    
    /* 图标容器样式 */
    .icon-container {
      display: flex;
      justify-content: center;
      gap: -10px; /* 缩小图标之间的间距 */
      margin: 10px 0; /* 图标与页脚之间的间距 */
    }

    /* 图标按钮样式 */
    .icon-button {
      background-color: #333; /* 浅黑色背景 */
      color: white;
      padding: 5px;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
      border: 2px solid #007bff; /* 添加蓝色边框 */
      text-decoration: none; /* 去掉链接的下划线 */
    }

    .icon-button:hover {
      background-color: #555; /* 深一些的黑色 */
    }

    /* 弹窗样式 */
  .popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  z-index: 1000;
  overflow: hidden; /* 防止内容溢出 */
  padding: 0; /* 移除内边距 */
}

.popup img {
  width: 100%; /* 图片宽度占满弹窗 */
  height: auto; /* 图片高度自适应 */
  display: block; /* 去掉图片下方的空白间隙 */
}

.popup-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 500;
}
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <main>
    <section class="intro">
      <p>辞之次元</p>
    </section>
    <p class="dynamic-text">零碎的岛屿终会找到海，慢慢亦漫漫。</p>

    <img src="13f331fe4b8693510c09d600cb1601f4d873ca214a282746dc4fdcc80280086e.0.JPG" alt="头像" class="rotating-image">

    <p class="image-name">辞晨</p>
    <p class="text">你好，世界！</p>
    <a href="./index1.html">辞之次元</a>
  </main>

  <footer>
    <!-- 图标链接 -->
    <div class="icon-container">
      <!-- QQ图标，点击显示弹窗 -->
      <a class="icon-button" onclick="showPopup()">
        <i class="fab fa-qq" style="font-size: 20px;"></i>
      </a>
      <!-- B站图标 -->
      <a href="https://www.bilibilibili.com" class="icon-button" target="_blank">
        <i class="fa fa-bilibili" style="font-size:20px;"></i>
      </a>
      <!-- GitHub图标 -->
      <a href="https://github.com" class="icon-button" target="_blank">
        <i class="fab fa-github" style="font-size: 20px;"></i>
      </a>
      <!-- 邮箱图标 -->
      <a href="3330253407@qq.com" class="icon-button">
        <i class="fas fa-envelope" style="font-size: 20px;"></i>
      </a>
    </div>

    <p>️🧾⚙版权所有(侵权删) © 2025 辞晨.⁧~辞⁧‭✨</p>
  </footer>

  <!-- 弹窗内容 -->
  <div class="popup" id="popup">
    <button onclick="closePopup()" style="float: right; cursor: pointer; background: none; border: none; font-size: 20px;">×</button>
    <img src="IMG_20250216_214611.jpg" alt="Popup Image">
  </div>

  <!-- 弹窗遮罩 -->
    <div class="popup-overlay" id="popup-overlay"></div>

  <script>
    // 显示弹窗
    function showPopup() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('popup-overlay').style.display = 'block';
    }

    // 关闭弹窗
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('popup-overlay').style.display = 'none';
    }

    // 点击遮罩层时关闭弹窗
    document.getElementById('popup-overlay').addEventListener('click', closePopup);
  </script>
</body>
</html>
