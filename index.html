<!DOCTYPE html>
<html data-theme="light" class="">

<head>
  <meta content="always" name="referrer">
  <link rel="icon" type="image/png" href="">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="theme-color" content="#eee">
  <title>辞之次元</title>
  <link rel="shortcut icon" href="https://file.uhsea.com/2502/3f45b264f2c6bdf7090591733d0602a4I5.ico" />

  <style>
    /* 全局样式 */
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #87CEEB;
      color: #333;
    }

    /* 头部样式 */
    header {
      background-color: #ff69b4;
      color: #ffffff;
      padding: 1em 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-family: "Courier New", monospace;
    }

    /* 主要内容区域样式 */
    main {
      padding: 2em;
    }

  .intro {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: white;
    }

  .dynamic-text {
      text-align: center;
      margin-top: 5px;
      font-size: 17px;
      color: #ffffff;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      width: 0;
      left: 50%;
      animation: typing 5s steps(20, end) infinite;
    }

  .content {
      margin-top: 2em;
      background-color: #ffe4e1;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
    }

    /* 页脚样式 */
    footer {
      background-color: #87CEEB;
      color: #ffffff;
      text-align: center;
      padding: 1em 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* 头像样式 */
 .rotating-image {
      width: 120px;
      height: 120px;
      display: block;
      margin: 0 auto;
      border-radius: 50%;
    }

.text {
      text-align: center;
      color: #ffffff;
      font-size: 15px;
    }

    /* 图片名称样式 */
 .image-name {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    a {
      display: block;
      width: 200px;
      height: 5px;
      background-color: #ff9900;
      text-align: center;
      padding: 10px;
      margin: 0 auto;
      line-height: 5px;  /* 新增这一行，使文字垂直居中 */
    }

    @keyframes typing {
      0% {
        width: 0;
        left: 50%;
      }

      50% {
        width: 100%;
        left: 0;
      }

      100% {
        width: 0;
        left: 50%;
      }
    }
  </style>
</head>


  <main>
    <section class="intro">
      <p>辞之次元</p>
    </section>
    <p class="dynamic-text">零碎的岛屿终会找到海，慢慢亦漫漫。</p>

    <img src="https://ged520.github.io/13f331fe4b8693510c09d600cb1601f4d873ca214a282746dc4fdcc80280086e.0.JPG" alt="头像" class="rotating-image">

    <p class="image-name">辞晨</p>
    <p class="text">你好，世界！</p>
    <a href="https://ged520.github.io/index1.html">辞之次元</a>
  </main>
  <footer>
    <p>️🧾⚙版权所有(侵权删) © 2025 辞晨.⁧~辞⁧‭✨</p>
  </footer>

</body>

</html>
