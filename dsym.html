<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打赏页面</title>
    <style>
        /* 全局样式 */
        :root {
            --primary-color: #007bff;
            --secondary-color: #0056b3;
            --success-color: #28a745;
            --info-color: #17a2b8;
            --warning-color: #ffc107;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --border-radius: 8px;
            --padding: 20px;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 按钮样式 */
        .button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            font-family: var(--font-family);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* 二维码样式 */
        .qrcode img {
            width: 150px; /* 调整二维码图片大小 */
            margin-top: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        /* 内容样式 */
        .content {
            max-width: 300px; /* 调整最大宽度 */
            margin: 80px auto;
            padding: var(--padding);
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px var(--shadow-color);
            text-align: center;
            font-family: var(--font-family);
        }

        /* 标题样式 */
        h3 {
            margin-top: -7px; /* 调整顶部间距，使标题往上移 */
            margin-bottom: 8px;
            color: #333;
        }

        /* 段落样式 */
        p {
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #555;
        }

        /* 联系作者按钮样式 */
        a.button {
            text-decoration: none;
        }

        /* 响应式设计 */
        @media (max-width: 400px) {
            .content {
                padding: 15px;
            }
            .button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
            .qrcode img {
                width: 100px;
            }
        }

        /* 背景样式 */
        body {
            background: url("http://api.mysqil.com/pe.php") no-repeat center center;
            margin:0;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
            /* 页面加载动画 */
    @keyframes loading {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    body {
      animation: loading 3.2s ease-in-out forwards;
    }
    </style>
</head>
<body>

<div class="content">
    <h3>支持一下 ☕</h3>
    <p>打赏作者喝杯咖啡，感谢支持！</p>
    <p>✨祝你天天开心✨</p>
    <a href="https://qm.qq.com/q/bid8Irmshi" class="button">联系作者</a>
    <div class="qrcode">
        <img id="qrcode-image" src="IMG_20250217_011445.png" alt="赞赏码">
    </div>
    <div>
        <button class="button" style="background-color: var(--success-color);" onclick="document.getElementById('qrcode-image').src='IMG_20250217_011445.png'" aria-label="选择微信支付">微信</button>
        <button class="button" style="background-color: var(--info-color);" onclick="document.getElementById('qrcode-image').src='IMG_20250303_223330.jpg'" aria-label="选择支付宝支付">支付宝</button>
        <button class="button" style="background-color: var(--warning-color);" onclick="document.getElementById('qrcode-image').src='IMG_20250303_223231.png'" aria-label="选择QQ支付">QQ</button>
    </div>
<p style="margin-bottom: 5px;font-size: 0.8em;color: #555;">备注：喝咖啡 + 你的QQ</p>
<p>根据自身经济情况打赏即可，感谢支持！
</p>

</div>

</body>
</html>
